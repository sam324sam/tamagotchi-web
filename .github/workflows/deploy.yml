name: Build & Deploy Angular App to GitHub Pages

on:
  push:
    branches:
      - main

# Permisos
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    name: Build and deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Angular (production)
        run: npm run build -- --configuration production --base-href=/Mokito-web/

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist/Mokito-web/browser
          branch: gh-pages
          clean: true
          token: ${{ secrets.GITHUB_TOKEN }}