<div class="flex justify-center gap-1 w-full">
  @for (stat of stats; track $index) {
    <div
      class="bg-white aspect-square flex flex-col items-center justify-center p-1 sm:p-3 sm:w-18 sm:h-18 w-10 h-10 pixel-box-s"
      [style.background-color]="getColor(stat.porcent)"
    >
      <img
        [src]="'/tamagotchi-web/assets/icon/stats/' + stat.name + '.png'"
        [alt]="stat.name"
        class="w-full h-full object-contain"
      />

      <span class="text-xs sm:text-sm md:text-base font-medium">
        {{ roundStat(stat.porcent) }}%
      </span>
    </div>
  }
</div>
